<!DOCTYPE html>
<html>
<head>
  <title>Binance WebSocket API</title>
</head>
<body>
<h1>Binance WebSocket API</h1>
<div id="output"></div>

<script>
  // Create a WebSocket connection to Binance's API
  const binanceSocket = new WebSocket('wss://stream.binance.com:9443/ws/btcusdt@trade');

  binanceSocket.onmessage = function (event) {
    // Parse the JSON message
    const message = JSON.parse(event.data);

    // Display the message in the "output" div
    document.getElementById('output').innerHTML += `<p>Price: ${message.p}</p>`;
    console.log(message);
  }

  binanceSocket.onerror = function (error) {
    console.log(`WebSocket error: ${error}`);
  }

  binanceSocket.onclose = function () {
    console.log('WebSocket connection closed');
  }
</script>
</body>
</html>
